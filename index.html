<!DOCTYPE html>
<html>
  <head>
    <title>Celevera Code Visualization</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="content">
        <div id="visualization"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/2.5.2/d3.min.js" integrity="sha512-2gzMap4Cf0PINA0AQAboq4P4N+QM4TTh85QxmqVJ7Y6vc+pmAWymztm5lTJx0FThB6fxr/h8WxIvsJs+E5vNQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--script type="text/javascript" src="js/d3.js"></script-->
    <script type="text/javascript" src="js/d3.geom.js"></script>
    <script type="text/javascript" src="js/d3.layout.js"></script>
    <script type="text/javascript" src="js/CodeFlower.js"></script>
    <script type="text/javascript">
      var currentCodeFlower;
      window.onload = function () {
        d3.json('count.json', function (json) {
          currentCodeFlower = new CodeFlower("#visualization", 1000, 700).update(json);
        });
      };
    </script>
  </body>
</html>
